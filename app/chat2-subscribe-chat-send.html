Subscribes to chat2 channel. Sends to chat channel.  Enter message and press enter
<div><input id=input placeholder=chat-message-here /></div>
<div id=box></div>
<div id=pubnub pub-key=demo sub-key=demo></div>
<script src=pubnub.min.js></script>
<script>
(function(){
    var box     = PUBNUB.$('box')
    ,   input   = PUBNUB.$('input')
    ,   channel = 'chat';

    // HANDLE CHANNEL TEXT MESSAGE
    function chat_receive(text) {
        box.innerHTML = (''+text).replace( /[<>]/g, '' ) +
            '<br>' + box.innerHTML;
    }

    // OPEN SOCKET TO RECEIVE TEXT MESSAGE
    PUBNUB.subscribe({
        channel : 'chat2',
        message : chat_receive
    });

    // SEND TEXT MESSAGE
    PUBNUB.bind( 'keyup', input, function(e) {
        (e.keyCode || e.charCode) === 13 && PUBNUB.publish({
            channel : channel,
            message : input.value,
            x       : (input.value='')
        });
    } );
})();
</script>
